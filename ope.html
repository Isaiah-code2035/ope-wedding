<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown - Adekemi & Opeyemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-container">
        <!-- Wedding Logo -->
        <div class="logo-container">
            <img src="AO LOGO_035822.png" alt="Adekemi & Opeyemi Wedding Logo" class="wedding-logo">
        </div>

        <!-- Header Section (Date) -->
        <header>
            <h1>Adekemi Oluwatosin & Opeyemi Eniola</h1>
            <p>22nd February, 2025</p>
            <p>Noble Castle Event Centre, Isheri, Lagos</p>
        </header>
        
        <!-- Countdown Section -->
        <div id="countdown">
            <div class="count-box">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="count-box">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="count-box">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="count-box">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>

    <!-- Directions Section -->
<div class="directions">
    <h2>Join us at Noble Castle Event Centre</h2>
    <a href="https://www.google.com/maps/place/Noble+Castle+Event+Centre,+Isheri,+Lagos/@6.595342,3.245776,15z" target="_blank" class="direction-btn">Get Directions</a>
</div>


        <!-- Map Section -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3857.340712675793!2d3.2457765247688453!3d6.595342833209387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8d147f555555%3A0x89b937a9e9e1fdf!2sNoble%20Castle%20Event%20Centre!5e0!3m2!1sen!2sng!4v1604499203455!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

      <!-- Footer Section (RSVP) -->
<footer class="rsvp-section">
    <p>RSVP:<br> Femi: +2348109848285<br>
       Olajide: +2348093577260</p>
</footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
